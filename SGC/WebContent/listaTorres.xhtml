	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

		<h:body>
			<center>
				<h2>Lista de Torres Cadastradas</h2> 
		        <h:form> 
		            <h:commandButton action="#{torreBean.novo}" value="Cadastrar nova Torre" /> 
		            <h:dataTable value="#{torreBean.torres}" var="t"> 
		                <h:column> 
		                    <f:facet name="header"><h:outputText value="Nome" /></f:facet>
		                    <h:outputText value="#{t.nome}" /> 
		                </h:column> 
		                <h:column> 
		                    <f:facet name="header"><h:outputText value="Descricao" /></f:facet> 
		                    <h:outputText value="#{t.descricao}" /> 
		                </h:column>		             
		                <h:column> 
		                    <f:facet name="header"><h:outputText value="opcoes" /></f:facet> 
		                    <h:commandButton action="alterarTorre" actionListener="#{torreBean.selecionar}" value="Alterar" /> 
		                    <h:commandButton action="#{torreBean.remover}" actionListener="#{torreBean.selecionar}" value="Remover" /> 
		                </h:column> 
		            </h:dataTable> 
		        </h:form>
	        </center> 
    </h:body>
