<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>Alugueis</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
	<center>	
		<h1 class="title">Alugueis</h1>
		<h:form>
		<h1>Entre com os dados:</h1>
		<table>
			<tr>
				<td>Espa√ßo:</td>
				<td>
					<h:selectOneMenu value="#{aluguel.espacoAlugavel}">
					   	<f:selectItems value="#{espacoAlugavel.lista}" />
				   </h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td>Data:</td>
				<td><h:inputText id="dataAluguel" value="#{aluguel.dataAluguel}"
					required="true" requiredMessage="Preencha este campo por favor!!!"></h:inputText>
				</td>
				<td><h:message for="dataAluguel"></h:message></td>
			</tr>
			<tr>	
				<td>Hora do Inicio:</td>
				<td><h:inputText id="horaInicio" value="#{aluguel.horaInicio}"
					required="true" requiredMessage="Preencha este campo por favor!!!"></h:inputText></td>
				<td><h:message for="horaInicio"></h:message></td>
			</tr>
			<tr>
				<td>Hora do fim:</td>
				<td><h:inputText id="horaFim" value="#{aluguel.horaFim}"
					required="true" requiredMessage="Preencha este campo por favor!!!"></h:inputText></td>
				<td><h:message for="horaFim"></h:message></td>
			</tr>
			<tr>
				<td>Status:</td>
				<td><h:inputText id="status" value="#{aluguel.status}"></h:inputText></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
			<h:commandButton value="Check Language" 
                   action="#{aluguel.inserir}"/>
                </td>
           </tr>
		</table>
		
		<h1>Lista de administradores</h1>
		
		<h:dataTable id="admiministradores" columnClasses="list-column-center, list-column-right, list-column-center, list-column-right" headerClass="list-header"  rowClasses="list-row" styleClass="list-background" value="#{BookStore.items}" var="store">   
		  <h:column >
		    <f:facet name="header">
		    	Nome
		    </f:facet>
		    	<h:outputText  value="#{usuario.nome}"/>
		  </h:column>
		</h:dataTable> 

	</h:form>
	</center>
</h:body></html>
