<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head><title>Alugueis</title>
	<link href="./css/styles.css" 
	      rel="stylesheet" type="text/css"/>
	</h:head>
		<h:body>
			<h2>Alterar Aluguel</h2> 
			<center>
		        <h:form> 
		            <h:panelGrid columns="2"> 
		                <h:outputText value="Data" /> 
		                <h:inputText value="#{aluguelBean.aluguel.dataAluguel}" /> 
		                <h:outputText value="Espaço Alugável" /> 
		                <h:inputText value="#{aluguelBean.aluguel.espacoAlugavel}" /> 
		                <h:outputText value="Hora do Início" /> 
		                <h:inputText value="#{aluguelBean.aluguel.horaInicio}" />
		                <h:outputText value="Hora do Fim" /> 
		                <h:inputText value="#{aluguelBean.aluguel.horaFim}" />
		                <h:outputText value="Status" /> 
		                <h:inputText value="#{aluguelBean.aluguel.status}" />
		                <h:commandButton action="#{aluguelBean.alterar}" value="Alterar" /> 
		                <h:commandButton action="#{aluguelBean.cancelar}" value="Cancelar" />
		            </h:panelGrid> 
		        </h:form>
	        </center> 
	    </h:body>
</html>
